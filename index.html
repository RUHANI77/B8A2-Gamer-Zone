<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwsome -->
    <script
      src="https://kit.fontawesome.com/0fb407d845.js"
      crossorigin="anonymous"
    ></script>

    <title>Gamer</title>
    <link rel="shortcut icon" href="./images/Frame.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <!-- Nav start -->
      <nav>
        <div class="logo">
          <img src="./images/Frame.png" alt="welsite-icon" />
          <h3 class="logo-title"><span>G</span>amer</h3>
        </div>
        <ul>
          <li>About Us</li>
          <li>Developers</li>
          <button class="nav-btn">
            Follow Us On
            <i style="color: #f61c0d" class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-tiktok"></i>
          </button>
        </ul>
      </nav>
      <!-- banner section -->
      <div class="banner">
        <div class="banner-contents">
          <h2>Play Like The</h2>
          <h1 class="primary-color">G.O.A.T.</h1>
          <p>
            <i style="color: #ff42a5" class="fa-regular fa-circle-play"></i>
            1-Click instant play
          </p>
          <p>
            <i style="color: #ff42a5" class="fa-solid fa-download"></i> No
            Download
          </p>
          <p>
            <i class="fa-solid fa-users-line"></i> 1000s of supported online
            games
          </p>
          <div class="banner-button">
            <button class="btn-primary">Sign In</button>
            <button class="btn-blue">Go Rogue</button>
          </div>
        </div>
        <div>
          <img class="banner-img" src="images/Group 18.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
